<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Ligas, equipos y jugadores</title>
        <link rel="stylesheet" href="practica_3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </head>

    <body>
        <div class="contenedor-datalist">
            <h3>Ligas</h3>
            <input type="text" class="ligas" placeholder="Busque una liga" list="lista" onkeypress="return LlenarConEnterLigas(event)">
            <datalist id="lista"></datalist>
            <br><br>
            <h3>Equipos</h3>
            <input type="text" class="equipos" id="equipos" placeholder="Busque un equipo" list="lista2" onkeypress="return LlenarConEnterEquipos(event)" >
            <datalist id="lista2"></datalist>
            <br><br><br>
            <label class="aviso">Presione Enter para seleccionar</label>
        </div>

        <div class="contenedor-jugadores">

        </div>





        <script type="text/javascript" src="practica_3.js"></script>
    </body>

</html>
